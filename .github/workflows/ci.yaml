name: Java CI with Gradle

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: "20"
          distribution: "temurin"
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: "8.1.1"
          arguments: build
      - name: Checkstyle for Java
        uses: dbelyaev/action-checkstyle@v0.7.5
        with:
          checkstyle_config_path: $GITHUB_WORKSPACE/config/checkstyle/checkstyle.xml



